<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-httpmethods</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="form">
        <form method="post" id="dataForm">
          <input name="name" type="text" placeholder="name" />
          <input name="surname" type="text" placeholder="surname" />
          <input name="register" type="text" placeholder="register" />
          <button class="submitbtn" value="Send">SEND</button>
        </form>
      </section>
      <section class="students">
        <ul class="students__list">
        </ul>
      </section>
      <section class="updform">
        <form method="put" id="upddataForm">
          <input name="id" type="text" placeholder="name" disabled />
          <input name="name" type="text" placeholder="name" />
          <input name="surname" type="text" placeholder="surname" />
          <input name="register" type="text" placeholder="register" />
          <button class="editbtn" value="Send">EDIT</button>
        </form>
      </section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
